<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Registrar Equipo</title>
</head>
<body>

  <div class="header-section">
    <img src="../img/senaLogo.svg" alt="" id="logo">
  </div>
  <div class="title-section">
    <h1 id="title">Registrar Equipo</h1>
  </div>
  <div class="containerRegistrarEquipos">
    <form action="home.html" method="get" class="formulario">
      <div class="placa">
        <input type="text" placeholder="Placa" id="placa" class="item">
      </div>
      <div class="numeroSerie">
        <input type="number" name="" placeholder="Número de serie" id="numeroSerie" class="item">
      </div>
      <div class="nombreEquipo">
        <input type="text" placeholder="Nombre del equipo" id="nombreEquipo" class="item">
      </div>
      <div class="modelo">
        <input type="text" name=""  placeholder="Modelo" id="modelo" class="item">
      </div>
      <div class="area-select">
        <select name="area" id="area-select" class="item">
          <option value="">--Área--</option>
          <option value="1">Área #1</option>
          <option value="2">Área #2</option>
          <option value="3">Área #3</option>
        </select>
      </div>
      <div class="marca-select">
        <select name="marca" id="marca-select" class="item">
          <option value="">--Marca--</option>
          <option value="1">Marca #1</option>
          <option value="2">Marca #2</option>
          <option value="3">Marca #3</option>
        </select>
      </div>
      <div class="estado-select">
        <select name="Estado" id="estado-select" class="item">
          <option value="">--Estado--</option>
          <option value="1">Disponible</option>
          <option value="2">Mantenimiento</option>
          <option value="3">Prestado</option>
        </select>
      </div>
      <div class="instructorCargo">
        <select name="instructorCargo" id="instructorACargo" class="item">
          <option value="">--Instructor a cargo--</option>
          <option value="1">Instructor #1</option>
          <option value="2">Instructor #2</option>
          <option value="3">Instructor #3</option>
        </select>
      </div>
      <div class="boton">
        <div class="cancelar">
          <button>
            <img src="../img/cancel.svg" alt="" id="cancel">
          </button>
        </div>
        <div class="guardar">
            <button type="submit">
              <img src="../img/save.svg" alt="" id="save">
            </button>

        </div>
      </div>
    </form>

  </div>


</body>
</html>
